<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه عطر همسر - سفارش آنی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;500;600;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Noto Naskh Arabic', serif;
            background: linear-gradient(135deg, #f9f5ff 0%, #f0ebfa 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        
        .luxury-container {
            width: 100%;
            max-width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(128, 0, 128, 0.1);
            overflow: hidden;
            border: 1px solid #e8dfff;
            margin: 10px;
        }
        
        .luxury-header {
            background: linear-gradient(135deg, #8a2be2 0%, #5d2be2 100%);
            color: white;
            padding: 20px 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .luxury-header h1 {
            font-size: 22px;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }
        
        .luxury-header p {
            font-size: 14px;
            opacity: 0.9;
            position: relative;
            z-index: 2;
            line-height: 1.5;
        }
        
        .instagram-link {
            display: inline-flex;
            align-items: center;
            color: #ffdc80;
            text-decoration: none;
            margin-top: 10px;
            font-weight: 600;
            font-size: 16px;
            position: relative;
            z-index: 2;
        }
        
        .instagram-link i {
            margin-left: 6px;
            font-size: 20px;
        }
        
        .luxury-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        .luxury-table th {
            background: linear-gradient(135deg, #6a5acd 0%, #4b3baf 100%);
            color: white;
            padding: 12px 8px;
            text-align: center;
            font-weight: 700;
            font-size: 14px;
            position: sticky;
            top: 0;
        }
        
        .luxury-table td {
            padding: 10px 8px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .luxury-table tbody tr:nth-child(even) {
            background-color: #fbfaff;
        }
        
        .perfume-name {
            font-weight: 700;
            color: #4b0082;
            text-align: right;
            padding-right: 15px;
            font-size: 15px;
        }
        
        .price-cell {
            font-weight: 600;
            color: #6a5acd;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .price-cell:active {
            background: rgba(106, 90, 205, 0.2);
            transform: scale(0.95);
        }
        
        .disabled {
            color: #ccc;
            cursor: not-allowed;
        }
        
        .footer-note {
            text-align: center;
            padding: 15px;
            background: #f9f7ff;
            color: #6a5acd;
            font-size: 13px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 480px) {
            .luxury-header h1 {
                font-size: 20px;
            }
            
            .luxury-header p {
                font-size: 13px;
            }
            
            .luxury-table th,
            .luxury-table td {
                padding: 8px 5px;
                font-size: 13px;
            }
            
            .perfume-name {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="luxury-container">
        <div class="luxury-header">
            <h1>فروشگاه اختصاصی عطرهای لاکچری همسر</h1>
            <p>با کلیک روی هر حجم، مستقیماً به دایرکت اینستاگرام ما منتقل می‌شوید</p>
            <a href="https://instagram.com/hamsarperfume" class="instagram-link" target="_blank">
                <i class="fab fa-instagram"></i> hamsarperfume@
            </a>
        </div>
        
        <table class="luxury-table">
            <thead>
                <tr>
                    <th>پنجاه میل</th>
                    <th>سی میل</th>
                    <th>بیست میل</th>
                    <th>ده میل</th>
                    <th>نام عطر</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="price-cell" onclick="orderPerfume('شنل پلاتینیوم', 'پنجاه', '۶۵۰')">۶۵۰</td>
                    <td class="price-cell" onclick="orderPerfume('شنل پلاتینیوم', 'سی', '۳۹۰')">۳۹۰</td>
                    <td class="price-cell" onclick="orderPerfume('شنل پلاتینیوم', 'بیست', '۲۹۰')">۲۹۰</td>
                    <td class="price-cell" onclick="orderPerfume('شنل پلاتینیوم', 'ده', '۱۷۰')">۱۷۰</td>
                    <td class="perfume-name">شنل پلاتینیوم</td>
                </tr>
                
                <!-- بقیه ردیف ها به همین شکل -->
                <tr>
                    <td class="price-cell" onclick="orderPerfume('تایگار', 'پنجاه', '۷۰۰')">۷۰۰</td>
                    <td class="price-cell" onclick="orderPerfume('تایگار', 'سی', '۴۳۰')">۴۳۰</td>
                    <td class="price-cell" onclick="orderPerfume('تایگار', 'بیست', '۳۲۰')">۳۲۰</td>
                    <td class="price-cell" onclick="orderPerfume('تایگار', 'ده', '۱۹۰')">۱۹۰</td>
                    <td class="perfume-name">تایگار</td>
                </tr>
                
                <!-- تمام محصولات دیگر به همین شکل اضافه شوند -->
                
            </tbody>
        </table>
        
        <div class="footer-note">
            برای سفارش روی حجم مورد نظر کلیک کنید
        </div>
    </div>

    <script>
        function orderPerfume(perfumeName, size, price) {
            // تشخیص دستگاه کاربر
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // ایجاد پیام سفارش
            const message = `سلام، میخوام عطر ${perfumeName} رو در حجم ${size} میل (${price} هزار تومان) سفارش بدم.`;
            
            if (isMobile) {
                // برای موبایل از لینک اختصاصی اینستاگرام استفاده می‌کنیم
                const instagramUrl = `instagram://direct?username=hamsarperfume&text=${encodeURIComponent(message)}`;
                
                // ابتدا سعی می‌کنیم اپلیکیشن را باز کنیم
                window.location.href = instagramUrl;
                
                // اگر بعد از 500ms اپلیکیشن باز نشد، به نسخه وب هدایت می‌شویم
                setTimeout(function() {
                    window.location.href = `https://instagram.com/direct/t/hamsarperfume?text=${encodeURIComponent(message)}`;
                }, 500);
            } else {
                // برای دسکتاپ
                window.open(`https://instagram.com/direct/t/hamsarperfume?text=${encodeURIComponent(message)}`, '_blank');
            }
        }
    </script>
</body>
</html>
